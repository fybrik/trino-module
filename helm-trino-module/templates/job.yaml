apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "trino-module.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "trino-module.name" . }}
    helm.sh/chart: {{ include "trino-module.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "trino-module.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        {{- range $key, $val := .Values.labels }}
        {{ $key }}: {{ $val | quote }}
        {{- end }}    
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: {{ include "trino-module.fullname" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.imageChart.repository }}:{{ .Values.imageChart.tag }}"
          {{- if .Values.imageChart.pullPolicy }}
          imagePullPolicy: {{ .Values.imageChart.pullPolicy }}
          {{- end }}
          ports:
            - name: grpc
              containerPort: 8088
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - readOnly: true
              mountPath: /etc/conf
              name: config
      volumes:
        - name: config
          configMap:
            name: {{ include "trino-module.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      restartPolicy: {{ .Values.restartPolicy }}